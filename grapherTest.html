<!DOCTYPE html>
<html>
    <head>
        <script src="myLibs/basic/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="http://joyrexus.spc.uchicago.edu/resources/coffee-script.js"></script>
        <script src="myLibs/vector/vector.coffee" type="text/coffeescript"></script>
        <script src="myLibs/phys/movers.coffee" type="text/coffeescript"></script>
        <script src="myLibs/input/vectorInput/vectorInput.coffee" type="text/coffeescript"></script>
        <script src="myLibs/input/text/input.coffee" type = "text/coffeescript"></script>
        <script src="myLibs/graph/graph.coffee" type="text/coffeescript"></script>
        
        <style>
            
        </style>
    </head>
    <body>
    <div></div>
<script type="text/coffeescript">
drawSvg = d3.select("div")
            .append('svg')
            .attr('width',2000)
            .attr('height',200)
            .attr("id",'drawSvg')


graphers = []
drawRect = drawSvg.append('rect')
                 .attr('width',200)
                 .attr('height',200)
                 .attr('x',10)
                 .attr('y',0)
                 .attr('fill','red')
				 .on("click", ()->
    				pos = parseInt(drawRect.attr('x')) + 210
   					drawRect.attr("x",pos)
   					toCreate = d3.select('body').append('svg')
   									  .attr('top','0px')
   									  .style('position','absolute')
   									  .style('left',''+ pos-210 + 'px')
   									  .style('top','10px')
   									  .attr('x', pos - 210)
   									  .attr('y', 0)
   									  .attr('width',200)
   									  .attr('height',200)
   									  .attr('id','' + pos-210)
   					toAler = ""
   					i = 0
   					while (i < graphers.length)
   						toAler += graphers[i].getMostRecentPointAsVector().toString()
   						i++
   					alert toAler
   					graphers[graphers.length] = new VectorInputer(toCreate)
				)

</script>
    </body>
</html>
